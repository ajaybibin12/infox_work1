<!DOCTYPE html>
<html lang="en">

<head>
    <!--{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
        .card {
            height: auto;
            width: auto;
        }
        
        .card3 {
            padding: 10px;
            margin: 20px;
            background-color: lightblue;
        }
        
        .container {
            display: flex;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><strong>INFOX TECHNOLOGIES</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" style="color:blue;font-size: large;">{{ user.username }}</a>
                </li>
                <div class="dropdown-divider"></div>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="">Login</a>
                </li>
                {% endif %}
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-------------------->

    <!----------------------------->
    <div class="container">
        <div class="card3" style="width: 18rem;">
            <h5 class="card-title">
                <button class="text-center" onclick="location.href='/empProf/{{employee.eFname}}'"><strong>ALL STAFF</strong></button>
            </h5>
        </div>
        <div class="card3" style="width: 18rem;">
            <h5 class="card-title">
                <button onclick="location.href='/empProf1/{{employee.eFname}}'"><strong>TURBO LAB</strong></button>
            </h5>
        </div>
        <div class="card3" style="width: 18rem;">
            <h5 class="card-title">
                <button onclick="location.href='/empProf2/{{employee.eFname}}'"><strong>TCS</strong></button>
            </h5>
        </div>
    </div>
    <div class="col-sm-9 offset-sm-1">
        <div class="row">
            {% for pro in profile %}
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h3>{{pro.eFname}}</h3>
                        <p>{{pro.eLname}}</p>
                        <p>{{pro.eCompany}}</p>
                        <p>{{pro.eEmail}}</p>
                        <p>{{pro.ePhone}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
