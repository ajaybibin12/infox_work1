<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Employee System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><strong>INFOX TECHNOLOGIES</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="" style="color:blue;font-size: large;">{{ user.username }}</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="">Login</a>
                </li>
                {% endif %}
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div>
        <div class="booking-form">
            <h3 style="color: bisque;padding-top: 5%;">Add Company Details</h3>
            <form method="POST" action="/comp" enctype="multipart/form-data" class="forma">
                {% csrf_token %}

                <div class="form-group form-input">
                    <label class="form-label">Company Name:</label>
                    <div>{{form.cName}}</div>
                    <!--<<input type="text" value="{{form.eFname}}" />-->
                </div>

                <div class="form-group form-input">
                    <label class="form-label">Company Email</label>
                    <div>{{form.cEmail}}</div>
                    <!--<input type="text" value="{{form.eLname}}" />-->
                </div>

                <div class="form-group form-input">
                    <label class="form-label">Logo:</label>
                    <div>{{form.companyLogo}}</div>
                </div>

                <div class="form-group form-input">
                    <label class="form-label">Company Website:</label>
                    <div>{{form.cUrl}}</div>
                    <!--<input type="text" value="{{form.eEmail}}" />-->
                </div>

                <button type="submit" class="btn-success">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
